language: cpp
script:
  - make ci
  - cppcheck --quiet --error-exitcode=1 .
  - valgrind --tool=memcheck --leak-check=full build/out_linux-x86/sketch.elf --valgrind
env:
  global:
  - PLATFORM=linux-x86
  - DEBUG=y
  - NOWATCHDOG=y
os: linux
compiler: gcc
sudo: false
install:
  - if [ "$CXX" == "g++" ]; then export CXX="g++-4.8" CC="gcc-4.8"; fi
  - sudo apt-get update -qq
  - sudo apt-get install -qq cppcheck valgrind
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - gcc-4.8
    - g++-4.8
    - clang
